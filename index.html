<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>EMINEM Todo List</title>
</head>

<body>
    <div class="container">
        <!------ header ------>
        <header>
            <h1 class="hero">EMINEM Todo List</h1>
        </header>

        <!------ main ------>
        <main>

            <!------ form ------>
            <form class="inp">
                <input type="text" class="addtext">
                <button class="btnadd" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>

                <div class="select">
                    <select name="todos" class="filter">
                       <option value="all">All</option>
                       <option value="completed">Completed</option>
                       <option value="uncompleted">Inprogress</option>
                    </select>
                </div>
            </form>

            <!------ listing ------>
            <section class="listing">
                <!------ uncompleted ------>
                <ul class="listul">

                    <div class="lidiv">
                        <li class="liitem">date J Lopez</li>
                        <button class="btndel"><i class="fa-solid fa-trash"></i></button>
                        <button class="btncom"><i class="fas fa-check"></i></button>

                    </div>
                    <div class="lidiv">
                        <li class="liitem">have 4 children</li>
                        <button class="btndel"><i class="fa-solid fa-trash"></i></button>
                        <button class="btncom"><i class="fas fa-check"></i></button>

                    </div>

                    <div class="lidiv">
                        <li class="liitem">Become a raper</li>
                        <button class="btndel"><i class="fa-solid fa-trash"></i></button>
                        <button class="btncom"><i class="fas fa-check"></i></button>

                    </div>
                    <div class="lidiv">
                        <li class="liitem">Become Famous</li>
                        <button class="btndel"><i class="fa-solid fa-trash"></i></button>
                        <button class="btncom"><i class="fas fa-check"></i></button>

                    </div>
                </ul>

            </section>
        </main>

    </div>

    <script src="app.js"></script>

</body>

</html>
